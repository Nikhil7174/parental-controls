<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Extension Popup</title>
  <link rel="stylesheet" href="../ui/popup.css">
</head>
<body>
  <div id = "container">
    <div id="signInContainer">
      <h1>Ping Kids Mode</h1>
      <form id="loginForm">
        <input type="password" id="password1" placeholder="Password">
        <div class = "btn"><button type="submit" id="loginBtn">Login</button></div>
      </form>
      <div id="status"></div>
    </div>
    <div id="signUpContainer">
      <h1>Ping Kids Mode</h1>
      <form id="registerForm">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="cpassword" placeholder="Confirm Password">
        <button type="submit" id="loginBtn">Set Password</button>
      </form>
      <div id="status"></div>
    </div>
    <div id = "kidsContent">
      <h1>Logout of kids mode</h1>
      <input type="password" id="password2" placeholder="Password">
      <button type="submit" style="padding: 10px;" id = "logoutBtn">Logout</button>
    </div>
  </div>
  <script src="../content_scripts/popup.js"></script>
</body>
</html>
